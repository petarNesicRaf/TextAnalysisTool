<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 50vh;">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          Language detection
        </div>

        <div class="card-body">
          <form (submit) = "submitForm()">
            <div class="form-group">
              <label for="textArea">Text Area:</label>
              <textarea class="form-control" id="textArea" name="textArea" rows="10" [(ngModel)]="text" required></textarea>
            </div>

            <div class="form-group row">
              <div class="col-md-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1" [(ngModel)]="clean">
                  <label class="form-check-label" for="checkbox1">Clean</label>
                </div>
              </div>
            </div>



            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
